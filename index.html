<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/index.js"></script>
        <title>My Movie List</title>
    </head>
    <body>
        <div id="page-container">
            <div id="header">
                <h1>My Movie List</h1>
            </div>

            <div id="video">
                <p id="alertMsg" class="alert"></p>
                <input type="text" class="css-input" id="videoInput" placeholder="Add a title">
                <a href="#" id="addVideo">Add</a>
            </div>

            <div id="search">
                <input type="text" class="css-input" id="autocomplete" placeholder="Search..."></input>
                <ul id="results"></ul>
            </div>
        </div>
    </body>
</html>
